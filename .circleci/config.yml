version: 2.1
orbs:
  codecov: codecov/codecov@1.0.5
jobs:
  go-unit-tests:
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - run: go test -race -cover -coverprofile=unit-coverage.out ./...
      - codecov/upload:
          file: unit-coverage.out
          flags:
          - unit
  go-integration-tests:
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - run: go test -race -tags=integration -cover -coverprofile=integration-coverage.out ./...
      - codecov/upload:
          file: integration-coverage.out
          flags:
          - integration
  integration-test:
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - run: go run github.com/FiloSottile/mkcert -install
      - run: cd integration_test && go run github.com/FiloSottile/mkcert "*.github.io"
      - run: integration_test/test.sh
      - store_artifacts:
          path: integration_test/test-result.json
workflows:
  version: 2
  build_and_test:
    jobs:
      - go-unit-tests
      - go-integration-tests
      - integration-test
